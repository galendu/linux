name: 拉取固定cpu架构镜像到本地

on:
  workflow_dispatch:     
    inputs:
      oldimage_name:
        description: '镜像名称'
      imges_url:
        description: '镜像仓库'
        default: 'test'
      server_name:
        description: '服务名称'
      tag_name:
        description: '镜像tag'
      cpu_arch:
        description: 'cpu架构'
        default: 'x86'
        
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: 拉取镜像并下载到本地
      run: |
        for i in ${{ github.event.inputs.oldimage_name }};
        do 
          docker pull $i --platform=${{ github.event.inputs.cpu_arch }};
          name=`echo $i | awk -F ':' '{print $1}'|awk -F '/' '{print $NF}'`
          docker save $i -o $name.tar 
        done
        mkdir artifacts
        mv *.tar artifacts/
    - uses: actions/upload-artifact@v2
      with: 
        name: artifacts
        path:  artifacts/*
