jobs:        
  build:
    runs-on: ubuntu-latest
#     runs-on: centos7.9
    steps:
    - uses: actions/checkout@v2

    - name: 拉取镜像并下载到本地
      run: |
        for i in ${{ github.event.inputs.oldimage_name }};
        do 
          docker pull $i 
          name=`echo $i | awk -F ':' '{print $1}'|awk -F '/' '{print $NF}'`
          docker save $i -o $name.tar 
        done
        mkdir artifacts
        mv *.tar artifacts/

    - uses: actions/upload-artifact@v2
      with: 
        name: artifacts
        path:  artifacts/*
